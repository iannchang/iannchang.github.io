<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Chang's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #141414;
            overflow: hidden;
            color: #ccc;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .diagonal {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #141414 50%, #cccccc 50%);
            z-index: 1;
            transform: rotate(0deg);
        }

        .half {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            text-align: center;
        }

        .half.left {
            left: 0;
        }

        .half.right {
            right: 0;
            color: #141414;
        }

        .half a {
            color: inherit;
            text-decoration: none;
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .half a:hover {
            background-color: white;
            color: #141414;
        }

        .content-box {
            position: relative;
            background: #141414;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            z-index: 3;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .sub-bio {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .half a {
                font-size: 1.5em;
                padding: 8px 16px;
            }

            .content-box {
                padding: 15px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .sub-bio {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="diagonal"></div>
        <div class="half left">
            <a href="engineering.html">Engineering</a>
        </div>
        <div class="half right">
            <a href="lighting.html">Theater</a>
        </div>
        <div class="content-box">
            <h1>Ian Chang</h1>
            <p class="sub-bio">Engineer and Lighting Designer.</p>
        </div>
    </div>
</body>

</html>
